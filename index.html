
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 조회</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>🍽️ 급식 정보 조회</h1>
        
        <div class="input-section">
            <label for="date-input">조회할 날짜를 선택하세요:</label>
            <input type="date" id="date-input" />
            <button id="search-btn">급식 정보 조회</button>
        </div>

        <div id="loading" class="loading hidden">
            급식 정보를 불러오는 중...
        </div>

        <div id="meal-info" class="meal-info hidden">
            <h2 id="meal-date"></h2>
            <div class="meal-list">
                <div class="meal-item">
                    <h3>🌞 중식</h3>
                    <div id="lunch" class="meal-content">정보 없음</div>
                </div>
                <div class="meal-item nutrition-item">
                    <h3>📊 영양정보</h3>
                    <div id="nutrition" class="meal-content">정보 없음</div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error hidden">
            급식 정보를 불러올 수 없습니다. 날짜를 확인해주세요.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
